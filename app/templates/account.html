{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Account Details</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" name="username" value="{{ current_user.username }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" value="{{ current_user.email }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <input class="form-control" type="text" value="{{ current_user.role|capitalize }}" readonly>
      </div>
      <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>
    <div class="mt-4 text-center">
      <a href="{{ url_for('main.change_password') }}" class="btn btn-outline-secondary">Change Password</a>
    </div>
  </div>
</div>
{% endblock %}
