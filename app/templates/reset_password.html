{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Reset Password</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="code" class="form-label">Enter the code sent to your email</label>
      <input type="text" name="code" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="new_password" class="form-label">New Password</label>
      <div class="input-group">
        <input type="password" name="new_password" id="new_password" class="form-control" required>
        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('new_password', this)">
          <i class="bi bi-eye"></i>
        </button>
      </div>
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm New Password</label>
      <div class="input-group">
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirm_password', this)">
          <i class="bi bi-eye"></i>
        </button>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Reset Password</button>
  </form>
</div>
{% endblock %}
