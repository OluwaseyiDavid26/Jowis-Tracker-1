{% extends "base.html" %}
{% block content %}

  <h2>Login</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <div class="input-group mb-3">
      <input type="password" name="password" id="login_password" placeholder="Password" class="form-control" required>
      <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('login_password', this)">
        <i class="bi bi-eye"></i>
      </button>
    </div>
    <a href="{{ url_for('main.forgot_password') }}">Forgot Password?</a>
    <button type="submit">Login</button>
  </form>
  
  <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up here</a></p>
  
{% endblock %}
