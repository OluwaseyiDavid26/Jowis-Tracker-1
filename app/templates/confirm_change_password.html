{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-4 text-center">Confirm Password Change</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Code</label>
        <input class="form-control" type="text" name="code" required>
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <div class="input-group">
          <input type="password" name="new_password" id="new_password" class="form-control" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('new_password', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <div class="input-group">
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirm_password', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
