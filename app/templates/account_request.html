{% extends "base.html" %}
{% block content %}
<div class="signup-container" style="max-width: 400px; margin: 40px auto; text-align: center;">
  <img src="{{ url_for('static', filename='img/Jowis-logo.png') }}" alt="Jowis Logo" style="height: 70px; margin-bottom: 1.5rem;">
  <h2>Request an Account</h2>
  <form method="POST">
    <div class="mb-3 text-start">
      <label for="username" class="form-label">Name</label>
      <input class="form-control" type="text" name="username" required>
    </div>
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email</label>
      <input class="form-control" type="email" name="email" required>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Request Account</button>
    </div>
  </form>
  <p class="sign-up mt-3">
    Already have an account?
    <a href="{{ url_for('main.login') }}">Login</a>
  </p>
</div>
{% endblock %}
